<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notice Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-clipboard-list"></i>
                    Digital Notice Board
                </h1>
                <div class="header-right">
                    <div class="sync-status" id="syncStatus">
                        <i class="fas fa-wifi" id="syncIcon"></i>
                        <span id="syncText">Local Mode</span>
                        <span class="online-users" id="onlineUsers" style="display: none;">
                            <i class="fas fa-users"></i>
                            <span id="userCount">1</span>
                        </span>
                    </div>
                    <button class="add-notice-btn" id="addNoticeBtn">
                        <i class="fas fa-plus"></i>
                        Add Notice
                    </button>
                </div>
            </div>
        </header>

        <!-- Search and Filter Section -->
        <div class="controls-section">
            <div class="search-filter-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search notices...">
                    <button id="clearSearch" class="clear-search-btn" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="filter-controls">
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="general">General</option>
                        <option value="urgent">Urgent</option>
                        <option value="announcement">Announcement</option>
                        <option value="event">Event</option>
                        <option value="reminder">Reminder</option>
                    </select>
                    <select id="priorityFilter" class="filter-select">
                        <option value="all">All Priorities</option>
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <div class="extra-controls">
                        <button id="exportBtn" class="control-btn" title="Export notices">
                            <i class="fas fa-download"></i>
                            Export
                        </button>
                        <label for="importFile" class="control-btn import-btn" title="Import notices">
                            <i class="fas fa-upload"></i>
                            Import
                            <input type="file" id="importFile" accept=".json" style="display: none;">
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <main class="main-content">
            <div class="notices-grid" id="noticesGrid">
                <!-- Sample notices will be generated here -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-clipboard"></i>
                <h3>No notices yet</h3>
                <p>Click "Add Notice" to create your first notice.</p>
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing notices -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Notice</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="noticeForm">
                    <div class="form-group">
                        <label for="noticeTitle">Title</label>
                        <input type="text" id="noticeTitle" name="title" required placeholder="Enter notice title">
                    </div>
                    <div class="form-group">
                        <label for="noticeContent">Content</label>
                        <textarea id="noticeContent" name="content" required placeholder="Enter notice content" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="noticeCategory">Category</label>
                        <select id="noticeCategory" name="category">
                            <option value="general">General</option>
                            <option value="urgent">Urgent</option>
                            <option value="announcement">Announcement</option>
                            <option value="event">Event</option>
                            <option value="reminder">Reminder</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="noticePriority">Priority</label>
                        <select id="noticePriority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Notice</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Shared Backend for Multi-User Functionality -->
    <script src="js/working-shared-backend.js"></script>
    
    <!-- Main Application -->
    <script src="js/main.js"></script>
</body>
</html>
