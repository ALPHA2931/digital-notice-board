<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notice Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-clipboard-list"></i>
                    Digital Notice Board
                </h1>
                <button class="add-notice-btn" id="addNoticeBtn">
                    <i class="fas fa-plus"></i>
                    Add Notice
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="notices-grid" id="noticesGrid">
                <!-- Sample notices will be generated here -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-clipboard"></i>
                <h3>No notices yet</h3>
                <p>Click "Add Notice" to create your first notice.</p>
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing notices -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Notice</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="noticeForm">
                    <div class="form-group">
                        <label for="noticeTitle">Title</label>
                        <input type="text" id="noticeTitle" name="title" required placeholder="Enter notice title">
                    </div>
                    <div class="form-group">
                        <label for="noticeContent">Content</label>
                        <textarea id="noticeContent" name="content" required placeholder="Enter notice content" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="noticeCategory">Category</label>
                        <select id="noticeCategory" name="category">
                            <option value="general">General</option>
                            <option value="urgent">Urgent</option>
                            <option value="announcement">Announcement</option>
                            <option value="event">Event</option>
                            <option value="reminder">Reminder</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="noticePriority">Priority</label>
                        <select id="noticePriority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Notice</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
